<!DOCTYPE html>
<html>
    <head>
        <title>Google form</title>
        <style>
            .form{
                text-align: center;
                color: royalblue;
                font-size: 40px;
            }
            body{
                background-color: antiquewhite;
            }
            
        </style>
    </head>
    <body>
        <h1 class="form" ><u>Google form</u></h1>
        <form>
            
            <label>First name:</label>
            <input type="text" id="fname" value=" "><br><br>
            <label>last name:</label>
            <input type="text" id="lname" value=" "><br><br>
            <label>Roll No:</label>
            <input type="text" id="rollno " value=" "><br><br>
            <label>Email id:</label>
            <input type="email" id="email" value=" "><br><br>
            <label>Date of birth:</label>
            <input type="date" id="dob" value=" "><br><br>
            <label>Gender:</label><br>
            <input type="radio" name="male" value="male">Male<br>
            <input type="radio" name="female" value="female">Female
            <br><br>
            <label>Mobile no:</label>
            <input tpye="phone no" id="phone"><br><br>
            <label>College:</label>
            <select name="college" id="college">
                <option>select college</option>
                <option>CMRCET</option>
                <option>CMRIT</option>
                <option>CMRTC</option>
                <option>CMREC</option>
            </select><br><br>
            <label>Address:</label><br>
            <textarea name="address" rows="5" cols="35" placeholder="enter your address" id="address"></textarea><br><br>
            
            <center>
           <input type="submit"></div>
        </center>
            
        </form>
    </body>
</html>
